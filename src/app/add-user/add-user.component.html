<div class="col-md-6">
  <h2 class="text-center">Add user</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="designation">Country:</label>
      <input [(ngModel)]="user.country" placeholder="Country Name" name="country" class="form-control" id="designation">
    </div>
   
    <button class="btn btn-success" (click)="createUser()">Create</button>
  </form>
  </div>
